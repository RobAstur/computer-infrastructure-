name: Daily Weather Data Collection

on:
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 10 AM UTC
  workflow_dispatch:  # Allows manual triggering of the workflow for testing

jobs:
  weather-job:
    runs-on: ubuntu-latest  # Use an Ubuntu virtual machine

 steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 3: Run the weather.sh script
      - name: Run weather.sh script
        run: ./weather.sh           

      # Step 4: Commit and push the updated data
      - name: Commit and push new data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@users.noreply.github.com"

          # Stage all changes
          git add .

          # Commit the changes
          git commit -m "Update weather data"

          # Push the changes back to the repository
          git push origin main  # Adjust 'main' if your default branch is different

 







