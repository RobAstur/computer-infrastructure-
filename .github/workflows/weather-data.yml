name: Weather Data Collection

on:
  workflow_dispatch:

  schedule:
    - cron: '0 10 * * *'

jobs:
  collect_weather_data:
    runs-on: ubuntu-latest

steps:
      - name: Clone the repository into data/weather
        run: |
          git clone https://github.com/${{ github.repository }} data/weather
          cd data/weather  # Change into the data/weather directory

      # Run the weather script
      - name: Run the weather script
        run: ./weather.sh



